<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body bgcolor="#40e0d0">

            <hr/>
            <h1>表单练习</h1>
        <form>
            <hr/><br/>
            /*登录框*/
            用户名:<input type="text"> 密码: <input type="password">
            <br/><br/><br/><br/>
            <input type="button" value="点击按钮登录">
            <br/><br/>
            <hr/>
            <br/><br/>
            你喜欢的事有？/* 复选框 可以全选的*/
            <br/>
            唱歌<input type="checkbox">
            游泳<input type="checkbox">
            爬山<input type="checkbox">
            <br/><br/>
            <hr/><br/>
            请选择你的性别:<--单选按钮   只可以选择一个-->
            男<input type="radio" name="sex">
            女<input type="radio" name="sex">
            <br/><br/>
            <hr/>
            <br/>
            <select>
                <option>www.baidu.com</option>    /*下拉列表   可以在多条中选择*/
                <option>www.taobao.com</option>
                <option>www.google.com</option>
                <option>www.cctv1.com</option>
                <hr/>
            </select>

        </form>
            <hr/><br/><br/><br/><br/><br/>
                <textarea cols="40" rows="40">这是一个文本域</textarea>
            <br/><br/><br/><br/>
                <input type="button" value="点击按钮提交">

</body>
</html>
